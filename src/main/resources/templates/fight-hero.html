<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Fight Hero!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
            <h2 th:text="'Fight ' + ${hero.name} + '!'" class="mb-5">Fight Hero!</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/punch/{id}(id=${hero.id})}" th:object="${hero}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name" readonly>
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="power" class="col-form-label">Power</label>
                                <input type="text" th:field="*{power}" class="form-control" id="power" placeholder="Power" readonly>
                                <span th:if="${#fields.hasErrors('power')}" th:errors="*{power}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="weakness" class="col-form-label">Weakness</label>
                                <input type="text" th:field="*{weakness}" class="form-control" id="weakness" placeholder="Weakness" readonly>
                                <span th:if="${#fields.hasErrors('weakness')}" th:errors="*{weakness}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="hp" class="col-form-label">Health Points</label>
                                <input type="text" th:field="*{hp}" class="form-control" id="hp" placeholder="HP" readonly>
                                <span th:if="${#fields.hasErrors('hp')}" th:errors="*{hp}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mt-1">
                                <input style="float: left;" type="submit" class="btn btn-primary" value="Punch Hero">
                            </div>
                            <div class="col-md-4 mt-1 "style="text-align: center;">
                                <input  type="submit" class="btn btn-primary" value="Kick Hero" th:formaction="@{/kick/{id}(id=${hero.id})}">
                            </div>
                            <div class="col-md-4 mt-1">
                                <input style="float: right;"type="submit" class="btn btn-primary" value="Curse Hero" th:formaction="@{/curse/{id}(id=${hero.id})}">
                            </div>
                        </div>  
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <label for="hp" class="col-form-label">My Health Points: </label>
                                <label th:text="${session.MY_HP}">HP</label>
                            </div>
                            <div class="col-md-6 mt-5">
                                <a th:href="@{/index}" class="btn btn-primary">Run away</a>                                
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
